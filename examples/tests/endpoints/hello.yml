READ:
  Driver:
    bank: 'tests_mysql'
    query:
      op: "SELECT * FROM tests_mysql.test_data WHERE firstname=? and lucky_number=?"
      params:
      - "{{ args.firstname }}"
      - "{{ args.lucky_number }}"


  Imports:
    args:
      lucky_number:
        type: integer
      first_name:
        type: string
    vars:
    - formal:
        template: 'Mr {{ args.first_name }}'
        type: string
    - unlucky_number:
        template: '{{ args.lucky_number / 13 }}'
        type: float
          
