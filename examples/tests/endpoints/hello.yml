Enabled: true
Encoding: 'utf-8'
Info: A proof of concept endpoint

READ:
  Imports:
    args:
      myke: yes
      atkinson: yes
    cookies:
      test: true
    headers:
      session: '#FFFFFF'
      user: myke
      salt: pepper
    json:
      test: true
      member:
        type: "str"
        reject:
        - this.contains("list")
        - this == 'of'
        - '"patterns" in this'
    url:
      page:
        type: "int"
        reject:
        - this > 0
