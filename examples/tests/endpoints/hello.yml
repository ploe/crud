Enabled: true
Encoding: 'utf-8'
Info: A proof of concept endpoint
Origin:
- 'ploe.co.uk'

CREATE:
  Driver:
    stuff: true
  Imports:
    data:
      list: true
      of: true
      keys: true
    form:
      test: true
  Transforms:
     more stuff: true

READ:
  Imports:
    args:
      enabled:
        as_false:
        - list
        - of
        - values
        reject:
        - 'this == False'
        type: boolean
      page:
        reject: ['this >= 10']
        type: integer
      percentage:
        type: float
        reject: 
        - '(this < 0) or (this > 100)'
      user:
        type: string
        reject: ['this == "dude"']
    cookies:
      test:
        type: boolean
