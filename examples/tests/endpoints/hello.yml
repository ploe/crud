Enabled: true
Encoding: 'utf-8'
Info: A proof of concept endpoint

READ:
  Imports:
    json:
      test: true
      member:
        type: "str"
        reject:
        - this.contains("list")
        - this == 'of'
        - '"patterns" in this'
    url:
      page:
        type: "int"
        reject:
        - this > 0
