Enabled: true
Encoding: 'utf-8'
Info: A proof of concept endpoint
Origin:
- 'ploe.co.uk'

Driver:
  bank: 'tests_mysql'
  query:
    op: "SELECT * FROM dude.people WHERE firstname=%s AND lucky_number=%s"
    params:
    - "args.firstname"
    - "args.lucky_number"

Imports:
  args:
    lucky_number:
      type: integer
    firstname:
      type: string

