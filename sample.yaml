encoding: 'utf-8'
enabled: true
endpoint: people
info: This endpoint is for saving and restoring people.

CREATE:
  Driver:
    bank: MySQL
    op: INSERT INTO people (name, age, hobbies) VALUES (%s, %s, %s)
    params:
    - "{{ args.name }}"
    - "{{ args.age }}"
    - "{{ args.hobbies  }}"

READ: {
  Imports:
    json:
      test: true
      member:
        type: "str"
        reject:
        - this.contains("list")
        - this == 'of'
        - "patterns" in this
     args:
       page:
         type: "int"
         reject:
         - this > 0
       
  Driver:
    bank: MySQL
    op: SELECT * FROM people
    params:
    - "{{ args.member }}"

  Transforms:
    data:
    - formal: "Sir {{ this.name }}"
      lucky:
        data: "{{ this.age - 13 }}"
        type: integer
        publish: false
      expires:
        key: created
        type: datetime
        +delta:
          weeks: 2
      timestamp:
        key: created
        type: string
    group:
      keys:
      - name
      data:
      - name: "{{ group.max('created', name) }}"
        man years:
          data: "{{ group.sum('age') }}"
          type: integer
        average:
          data: "{{ group.avg('age') }}"
          type: number
    order:
    - { key: 'name', order: 'asc' }
    - { key: 'age' order: 'desc' }
    paginate:
      limit: "{{ args.limit }}"
      page: "{{ args.page }}"
}
