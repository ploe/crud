---
enabled: true
endpoint: people
info: This endpoint is for saving and restoring people.

CREATE:
  - op: create
    query:
      databank: MySQL
      op: INSERT INTO people (name, age, hobbies) VALUES (%s, %s, %s)
      params:
      - "{{ url.name }}"
      - "{{ url.age }}"
      - "{{ url.hobbies  }}"
READ:
 query:
    databank: MySQL
    op: SELECT * FROM people
    params:
    - "{{ uri.member }}"

  render:
  - op: mutate
    formal: "Sir {{ this.name }}"
    lucky:
      data: "{{ this.age - 13 }}"
      type: integer
    expires:
      key: created
      type: datetime
      +delta:
        weeks: 2
    timestamp:
      key: created
      type: string

  - op: shave
    keys:
    - list
    - of
    - keys

  - op: accept
    when:
    - this.lucky != 13
    - this.expires >= now

  - op: regex
    action: reject
    keys:
    - name
    patterns:
    - '^Myke'

  - op: group
    keys:
    - name
    mutate:
      name: "{{ group.max('created', name) }}"
      man years:
        data: "{{ group.sum('age') }}"
        type: integer
      average:
        data: "{{ group.avg('age') }}"
        type: number

  - op: limit
    limit: "{{ url.limit }}"

  - op: pagify
    amount: 10
    pages: "{{ url.page }}"

UPDATE:
  - op: update

DELETE:
  - op: delete
